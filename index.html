<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Green Valley</title>
</head>
<body>

	<header class="page-header">

		<div class="page-header__inner">

			<a href="#" class="logo"></a>
			<nav class="main-nav">
				<ul class="main-nav__list">
					<li class="main-nav__item"><a href="#" class="main-nav__link"></a></li>
					<li class="main-nav__item"><a href="#" class="main-nav__link"></a></li>
					<li class="main-nav__item"><a href="#" class="main-nav__link"></a></li>
					<li class="main-nav__item"><a href="#" class="main-nav__link"></a></li>
					<li class="main-nav__item"><a href="#" class="main-nav__link"></a></li>
				</ul>
			</nav>
			<div class="page-header__contacts">
				<a href="#" class="page-header__tel"></a>
				<div class="page-header__address"></div>
			</div>
			<a href="#" class="btn"></a>

		</div>

	</header>

	<main>
		
		<div class="promo">

			<div class="promo__inner">

				<h1 class="promo__title"></h1>
				<span class="promo__text"></span>

			</div>

		</div>

		<div class="intro">

			<div class="intro__inner">

				<h2 class="intro__title"></h2>
				<p class="intro__text"></p>
				<ul class="intro__advantages">
					<li class="advantages__item"></li>
					<li class="advantages__item"></li>
					<li class="advantages__item"></li>
					<li class="advantages__item"></li>
					<li class="advantages__item"></li>
					<li class="advantages__item"></li>
				</ul>

			</div>

		</div>

		<section class="gallery">

			<div class="gallery__inner">

				<img src="" alt="" class="gallery__full-photo">
				<div class="gallery__slider">
					<div class="gallery__item"><img src="" alt=""></div>
					<div class="gallery__item"><img src="" alt=""></div>
					<div class="gallery__item"><img src="" alt=""></div>
					<div class="gallery__item"><img src="" alt=""></div>
					<div class="gallery__item"><img src="" alt=""></div>
					<div class="gallery__item"><img src="" alt=""></div>
					<div class="gallery__item"><img src="" alt=""></div>
				</div>

			</div>

		</section>

		<section class="reviews">

			<div class="reviews__inner">

				<h2 class="reviews__title"></h2>
				<div class="reviews__slider">
					<blockquote class="reviews__item">
						<cite class="reviews__author"></cite>
						<p class="reviews__text"></p>
					</blockquote>
					<blockquote class="reviews__item">
						<cite class="reviews__author"></cite>
						<p class="reviews__text"></p>
					</blockquote>
					<blockquote class="reviews__item">
						<cite class="reviews__author"></cite>
						<p class="reviews__text"></p>
					</blockquote>
					<blockquote class="reviews__item">
						<cite class="reviews__author"></cite>
						<p class="reviews__text"></p>
					</blockquote>
					<blockquote class="reviews__item">
						<cite class="reviews__author"></cite>
						<p class="reviews__text"></p>
					</blockquote>
					<blockquote class="reviews__item">
						<cite class="reviews__author"></cite>
						<p class="reviews__text"></p>
					</blockquote>
				</div>

				<a href="#" class="reviews__btn-all"></a>

			</div>

		</section>

		<section class="special">

			<div class="special__inner">

				<h2 class="special__title"></h2>
				<div class="special__box">
					<span class="special__box-title"></span>
					<p class="special__box-text"></p>
				</div>
				<div class="special__box">
					<span class="special__box-title"></span>
					<p class="special__box-text"></p>
				</div>
				<div class="special__pages">	
				</div>

			</div>

		</section>

		<section class="location">

			<div class="location__inner">

				<h2 class="location__title"></h2>
				<div class="location__map"></div>
				<div class="location__get">
					<span class="location__get-bus"></span>
					<p class="get-bus__list"></p>
				</div>
				<div class="location__get">
					<p class="location__get-train"></p>
					<p class="get-train__text"></p>
				</div>

			</div>

		</section>

		<section class="offers">

			<div class="offers__inner">

				<h2 class="offers__title"></h2>
				<div class="offers__hotel">
					<img src="" alt="" class="hotel__img">
					<h3 class="hotel__name"></h3>
					<span class="hotel__price"></span>
				</div>
				<div class="offers__cottage">
					<img src="" alt="" class="cottage__img">
					<h3 class="cottage__name"></h3>
					<span class="cottage__price"></span>
				</div>

			</div>

		</section>

	</main>

	<footer class="page-footer">

		<div class="page-footer__inner">

			<div class="page-footer__address"></div>
			<a href="#" class="logo"></a>
			<div class="page-footer__connect"></div>

		</div>

	</footer>


</body>
</html>
